                <!--<div class="section">
                    <h2>Select adjustment mode</h2>
                    <div class="buttons">
                        <button data-mode="normal">Normal mode</button>
                        <button data-mode="colors">Only colors mode</button>
                    </div>
                </div>-->
                
                <div class="section">
                    <h2>Adjust image</h2>
                    <div class="slider">
                        <label class="slider__label" for="slider-pos">Positive </label>
                        <datalist id="slider-one">
                            <option value="0"></option>
                            <option value="20"></option>
                            <option value="40"></option>
                            <option value="60"></option>
                            <option value="80"></option>
                            <option value="100"></option>
                            <option value="120"></option>
                            <option value="140"></option>
                            <option value="160"></option>
                            <option value="180"></option>
                            <option value="200"></option>
                        </datalist>
                        <input type="range" name="slider-pos" id="slider-pos" min="0" max="200" value="0" id="" list="slider-two" class='' data-slider="pos">
                        <div class="slider__indicator indicator">
                            <span class="indicator__value">0.0</span>
                            <span class="indicator__value">0.5</span>
                            <span class="indicator__value">1.0</span>
                            <span class="indicator__value">1.5</span>
                            <span class="indicator__value">2.0</span>
                        </div>
    
                    </div>
                    <div class="slider">
                        <label class="slider__label" for="slider-neg">Negative</label>
                        <datalist id="slider-two">
                            <option value="0"></option>
                            <option value="20"></option>
                            <option value="40"></option>
                            <option value="60"></option>
                            <option value="80"></option>
                            <option value="100"></option>
                            <option value="120"></option>
                            <option value="140"></option>
                            <option value="160"></option>
                            <option value="180"></option>
                            <option value="200"></option>
                        </datalist>
                        <input type="range" name="slider-neg" id="slider-neg" min="0" max="200" value="0" id="" list="slider-two" class='' data-slider="neg">
                        <div class="slider__indicator indicator">
                            <span class="indicator__value">0.0</span>
                            <span class="indicator__value">0.5</span>
                            <span class="indicator__value">1.0</span>
                            <span class="indicator__value">1.5</span>
                            <span class="indicator__value">2.0</span>
                        </div>
                    </div>
                    <div class="spacer"></div>
                    <h2>Presets</h2>
                    <div class="buttons">
                        <button data-preset="original" data-pos=0 data-neg=0>Show Original</button>
                        <button data-preset="suggestion" data-pos=1 data-neg=1>Show Suggestion</button>
                    </div>
                    <div class="spacer"></div>
                    <div class="section">
                        <h2>Change image</h2>
                        <img src="images/preview/indoor/001.jpg" data-image data-image-file="./images/photos/indoor/001.jpg" data-mask-file="./images/masks/indoor/001.png">
                        <img src="images/preview/indoor/015.jpg" data-image data-image-file="./images/photos/indoor/015.jpg" data-mask-file="./images/masks/indoor/015.png">
                        <img src="images/preview/outdoor/008.jpg" data-image data-image-file="./images/photos/outdoor/008.jpg" data-mask-file="./images/masks/outdoor/008.png">
                        <img src="images/preview/outdoor/011.jpg" data-image data-image-file="./images/photos/outdoor/011.jpg" data-mask-file="./images/masks/outdoor/011.png">
                    </div>
                </div>
            </div>
        </div>
